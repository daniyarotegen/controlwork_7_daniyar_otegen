{% extends 'base.html' %}
{% load bootstrap5 %}
{% block title %}
    Guestbook
{% endblock %}
{% block menu %}
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link active" href="{% url 'record_add' %}" style="color: white">Add Record</a>
        </li>
    </ul>
{% endblock %}
{% block content %}
    {% for record in records %}
        <div class="card" style="margin-top: 2rem">

            <div class="card-body">
                <div class="container">
                    <div class="row">
                        <div class="col text-left">
                            <h5 class="card-title">{{ record.name }}</h5>
                        </div>
                        <div class="col text-end">
                            <a href="{% url 'record_update' record.pk %}" title="Edit Record"><i class="bi bi-pencil-square"></i></a>
                            <a href="{% url 'record_delete' record.pk %}" title="Delete Record"><i class="bi bi-x-square"></i></a>

                        </div>
                    </div>
                </div>
                <div class="container">
                    <h6 class="card-subtitle mb-2 text-muted">{{ record.email }}</h6>
                    <p class="card-text">{{ record.text }}</p>
                </div>

            </div>
        </div>
    {% endfor %}
{% endblock %}
